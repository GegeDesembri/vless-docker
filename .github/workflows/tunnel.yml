name: VLESS Tunnel

on:
  workflow_dispatch:  # Memungkinkan workflow dipicu secara manual atau melalui API

jobs:
  run-docker-compose:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # Batas waktu 6 jam
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Start Docker Compose
        env:
          ZEROTRUST_TOKEN: ${{ secrets.ZEROTRUST_TOKEN }}
        run: |
          echo "Starting Docker Compose..."
          sudo docker compose up

      - name: Trigger new workflow run
        if: always()  # Jalankan langkah ini bahkan jika job gagal
        run: |
          echo "Triggering new workflow run..."
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PERSONAL_ACCESS_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/tunnel.yml/dispatches \
            -d '{"ref":"${{ github.ref }}"}'
